version: '3'

services:
  misskey-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: misskey-bot
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      # 可以通过环境变量覆盖配置文件中的设置
      # - MISSKEY_INSTANCE_URL=https://misskey.example.com
      # - MISSKEY_ACCESS_TOKEN=your_access_token_here
      # - DEEPSEEK_API_KEY=your_deepseek_api_key_here
      # - DEEPSEEK_MODEL=deepseek-chat
      # - BOT_AUTO_POST_ENABLED=true
      # - BOT_AUTO_POST_INTERVAL=60
      # - BOT_AUTO_POST_MAX_PER_DAY=10
      # - BOT_RESPONSE_MENTION_ENABLED=true
      # - BOT_RESPONSE_CHAT_ENABLED=true
      # - BOT_RESPONSE_MAX_LENGTH=500
      # 内存监控已移除，改为自动管理
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/bot.log') else 1)"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
    # 可以使用env_file代替直接在docker-compose中设置环境变量
    # env_file:
    #   - .env