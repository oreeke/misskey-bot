[pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: 标记测试为慢速测试（如Docker构建）
    integration: 标记测试为集成测试（需要外部API）
    unit: 标记测试为单元测试

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 异步测试支持
asyncio_mode = auto

# 最小版本要求
minversion = 6.0